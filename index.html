<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Plat de la semaine</title>
</head>
<body>
    <h1>Plat de la semaine</h1>
    <button id="generateWeek">Generer les plats</button>
    <table>
        <thead>
            <tr>
                <th>Heure</th>
                <th>Lundi</th>
                <th>Mardi</th>
                <th>Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
                <th>Dimanche</th>
            </tr>
        </thead>
        <tbody>
            <tr id="midi">
                <td>12:00</td>
            </tr>
            <tr id="soir">
                <td>19:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
